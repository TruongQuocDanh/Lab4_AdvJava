<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Candidates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can even remove Bootstrap if you prefer pure HTML. Keeping it minimal here. -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Candidate List</h3>
    <a class="btn btn-primary" th:href="@{/candidates/signup}">Add Candidate</a>
  </div>

  <div th:switch="${candidates}">
    <p th:case="null" class="text-muted">No candidates yet.</p>

    <div th:case="*">
      <div class="table-responsive">
        <table class="table table-bordered table-sm mb-0">
          <thead class="thead-light">
          <tr>
            <th style="width:35%">Name</th>
            <th style="width:35%">Email</th>
            <th style="width:10%">Age</th>
            <th style="width:10%">Edit</th>
            <th style="width:10%">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${candidates}">
            <td th:text="${c.name}">Name</td>
            <td th:text="${c.email}">Email</td>
            <td th:text="${c.age}">0</td>
            <td>
              <a class="btn btn-outline-secondary btn-sm"
                 th:href="@{/candidates/edit/{id}(id=${c.id})}">
                Edit
              </a>
            </td>
            <td>
              <a class="btn btn-outline-danger btn-sm"
                 th:href="@{/candidates/delete/{id}(id=${c.id})}">
                Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
