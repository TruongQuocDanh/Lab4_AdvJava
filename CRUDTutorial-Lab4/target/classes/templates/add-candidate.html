<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Candidate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #f0f7ff 0%, #eaf3ff 35%, #f9fbff 70%, #ffffff 100%);
    }
    .brand-badge {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .5rem .9rem;
      border-radius: 999px;
      font-weight: 600;
      background: #eef6ff;
      color: #0b5ed7;
      border: 1px solid #d7e8ff;
      box-shadow: 0 0 0 4px rgba(13,110,253,.06);
    }
    .card {
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }
    .card-header {
      background: linear-gradient(180deg, #ffffff 0%, #f7fbff 100%);
      border-bottom: 1px solid rgba(0,0,0,.06);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .form-control {
      border-radius: .7rem;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 0 .2rem rgba(13,110,253,.15);
      border-color: #86b7fe;
    }
    .input-group-text {
      border-radius: .7rem 0 0 .7rem;
      background: #f6f9ff;
      border-color: #e7eef9;
      color: #3b5bdb;
    }
    .btn-rounded {
      border-radius: 999px;
      padding: .6rem 1.1rem;
      font-weight: 600;
    }
    .text-muted-sm { font-size: .9rem; }
    .is-invalid + .invalid-feedback { display: block; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="text-center mb-3">
        <span class="brand-badge">
          <i class="fas fa-user-plus"></i> Candidate Portal
        </span>
      </div>

      <div class="card">
        <div class="card-header py-3">
          <h4 class="mb-0 text-center">
            <i class="fas fa-id-card-alt mr-2"></i>Add Candidate
          </h4>
          <p class="text-center text-muted mb-0 text-muted-sm">Create a new candidate profile</p>
        </div>

        <div class="card-body p-4 p-md-5">
          <form th:action="@{/candidates/add}" th:object="${candidate}" method="post" novalidate>
            <!-- Name -->
            <div class="form-group">
              <label for="name" class="font-weight-semibold">Full Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="name" type="text" th:field="*{name}" class="form-control"
                       placeholder="e.g., Tran Van A" autocomplete="name" required
                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
              </div>
              <small class="form-text text-muted">Use the candidate’s legal name.</small>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid</div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email" class="font-weight-semibold">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="name@example.com" autocomplete="email" required
                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
              </div>
              <small class="form-text text-muted">We’ll use this to contact the candidate.</small>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid</div>
            </div>

            <!-- Age -->
            <div class="form-group">
              <label for="age" class="font-weight-semibold">Age</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                </div>
                <input id="age" type="number" min="0" max="120" th:field="*{age}" class="form-control"
                       placeholder="e.g., 25"
                       th:classappend="${#fields.hasErrors('age')} ? ' is-invalid'">
              </div>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Invalid</div>
            </div>

            <!-- Actions -->
            <div class="d-flex align-items-center justify-content-between mt-4">
              <a class="btn btn-light btn-rounded border" th:href="@{/candidates/list}">
                <i class="fas fa-arrow-left mr-1"></i> Back to List
              </a>
              <button type="submit" class="btn btn-primary btn-rounded">
                <i class="fas fa-save mr-1"></i> Add Candidate
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center text-muted text-muted-sm">
          Press <kbd>Enter</kbd> to submit • All fields validated server-side
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</body>
</html>
